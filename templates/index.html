<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Speech Translator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Offline Speech Translator</h1>
    <label>Source Language:</label>
    <select id="sourceLang" class="langSelect">
      {% for lang in languages %}
        <option>{{ lang }}</option>
      {% endfor %}
    </select>
    <label>Target Language:</label>
    <select id="targetLang" class="langSelect">
      {% for lang in languages %}
        <option>{{ lang }}</option>
      {% endfor %}
    </select>
    <button onclick="startTranslation()">ğŸ¤ Start Listening</button>

    <h3>Recognized Speech</h3>
    <div id="recognized"></div>

    <h3>Translated Text</h3>
    <div id="translated"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
